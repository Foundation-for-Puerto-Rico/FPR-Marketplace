meta:
  project: WCRP
  source: "Marco de Planificación WCRP (Foundation for Puerto Rico, 2023) + documentos del programa"
  note: >
    Términos del Marco de Planificación WCRP con sus definiciones oficiales.
    Estos términos técnicos son INTOCABLES — no simplificar, no parafrasear,
    no sustituir por sinónimos informales. Forman el vocabulario oficial del programa.

technical_terms:
  description: "Definiciones según el Marco de Planificación WCRP — usar estas definiciones sin alteración"
  entries:
    - term: "sistema comunitario"
      definition: "Los elementos, personas y activos económicos, sociales, culturales, naturales y construidos de la comunidad"
      do_not_replace_with: ["comunidad", "la comunidad", "los activos"]
      note: "Concepto central del marco — siempre en minúsculas salvo al inicio de oración"

    - term: "amenaza"
      definition: "Un evento o una condición física que tiene el potencial de causar daños o pérdidas"
      do_not_replace_with: ["peligro", "riesgo", "problema"]
      note: "Tiene definición técnica específica — no intercambiar con 'riesgo'"

    - term: "riesgo"
      definition: "Es una función de la severidad y probabilidad de la ocurrencia de una amenaza y la manera en que sus consecuencias pueden ser mediadas por la vulnerabilidad de los sistemas comunitarios expuestos"
      do_not_replace_with: ["amenaza", "peligro"]
      note: "Concepto técnico con definición precisa — no intercambiar con 'amenaza'"

    - term: "vulnerabilidad"
      definition: "El grado en que los sistemas de una comunidad son susceptibles a sufrir daños causados por una amenaza"
      do_not_replace_with: ["debilidad", "fragilidad"]
      note: "Incluye dimensiones sociales — no reducir a interpretación física"

    - term: "exposición"
      definition: "Presencia de sistemas comunitarios en áreas sujetas a amenazas"
      do_not_replace_with: ["afectación", "impacto"]

    - term: "sensibilidad"
      definition: "El nivel al que los sistemas de una comunidad pueden ser impactados por una amenaza"
      do_not_replace_with: ["vulnerabilidad", "debilidad"]
      note: "Término técnico distinto de 'vulnerabilidad' en el marco"

    - term: "susceptibilidad"
      definition: "El estado o condición de una persona o cosa donde puede ser influenciado o dañado por una amenaza o impacto particular"
      do_not_replace_with: ["vulnerabilidad", "riesgo"]

    - term: "tensión"
      definition: "Presión dinámica, grave y persistente que puede afectar de manera negativa a uno o varios sistemas de la comunidad"
      do_not_replace_with: ["problema", "desafío", "dificultad"]
      note: "Término técnico del marco — tiene sentido específico de presión persistente, no incidente"

    - term: "capacidad adaptativa"
      definition: "Se refiere a la habilidad o capacidad del sistema comunitario para moderar daños, o modificar o cambiar sus características, y comportamientos para afrontar las amenazas mejor"
      do_not_replace_with: ["resiliencia", "capacidad de recuperación"]

    - term: "medios de subsistencia"
      definition: "Se refiere a los medios (naturales, materiales y sociales) que aseguran las necesidades de la vida y el bienestar"
      do_not_replace_with: ["recursos", "bienes", "ingresos"]

    - term: "necesidades de resiliencia"
      definition: "Una declaración de necesidades para el fortalecimiento de la resiliencia comunitaria que incluye las amenazas, vulnerabilidades y tensiones que experimenta la comunidad"
      do_not_replace_with: ["necesidades", "problemas", "prioridades"]

    - term: "impacto"
      definition: "Efectos en los sistemas comunitarios basados en la exposición y sensibilidad a una amenaza. Los impactos pueden ser directos o indirectos"
      do_not_replace_with: ["daño", "consecuencia"]

