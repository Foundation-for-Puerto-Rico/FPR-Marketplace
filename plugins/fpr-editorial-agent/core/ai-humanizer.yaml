heuristic_rules:
  - id: AIH-H-001
    rule: "EM DASH REWRITE"
    description: >
      When a sentence uses an em dash (—), rewrite using the punctuation
      that best serves the context: comma, period, colon, or parentheses.
      Only keep em dashes that add clear rhetorical value (pivot/contrast
      that should pop, intentional cadence break, compressed emphasis).
      Replace em dashes used for routine clarifiers (use parentheses),
      simple appositives (use commas), or sentence joins (use period).
    language: both
    confidence_range: [0.75, 0.90]

  - id: AIH-H-002
    rule: "SENTENCE LENGTH VARIATION"
    description: >
      If all sentences in a paragraph cluster between 15-22 words (low
      burstiness), vary them. Break one long sentence into two short ones,
      or combine two short sentences. Target a mix of short (5-10 words),
      medium (12-20), and long (22-35). Human writing has high standard
      deviation in sentence length; AI writing has low.
    language: both
    confidence_range: [0.65, 0.80]

  - id: AIH-H-003
    rule: "AI SIGNAL WORD CLUSTERING"
    description: >
      Flag paragraphs containing 3 or more AI signal words and replace
      with plain equivalents. Signal words: delve, robust, comprehensive,
      pivotal, transformative, nuanced, multifaceted, leverage, foster,
      streamline, harness, holistic, unprecedented, seamless, paramount,
      cornerstone, catalyst, synergy, tapestry, landscape (figurative),
      bolster, elevate, spearhead, navigate (figurative), cutting-edge,
      groundbreaking. Replace each with the simplest accurate word.
    language: en
    confidence_range: [0.70, 0.85]

  - id: AIH-H-004
    rule: "ESPAÑOL NEUTRO → NATURAL"
    description: >
      Detect overly formal or generic Spanish that lacks regional
      naturalness. Replace bureaucratic constructions with direct,
      accessible Puerto Rican institutional Spanish. "Se caracteriza por"
      → active verb. Avoid "español neutro" — text should sound like a
      competent Puerto Rican professional wrote it, not a translation bot.
      Do NOT introduce slang or colloquialisms — keep institutional register
      but make it natural.
    language: es
    confidence_range: [0.65, 0.80]

  - id: AIH-H-005
    rule: "GERUNDIO ABUSIVO"
    description: >
      Flag gerunds (gerundios) not expressing simultaneity. Common AI
      patterns: "Analizando los datos, se concluye" → "Al analizar los
      datos, se concluye". "El programa fue creado mejorando" → "El
      programa fue creado para mejorar". Gerunds are valid when expressing
      simultaneity ("Caminando por la calle, vio el letrero") but AI uses
      them as English present-participle calques.
    language: es
    confidence_range: [0.75, 0.85]

  - id: AIH-H-006
    rule: "NEGATIVE PARALLELISM"
    description: >
      Detect "It's not just X — it's Y" and "It's not merely X — it's Y"
      patterns. Rewrite as direct statements. "It's not just a program —
      it's a lifeline for communities" → "The program provides critical
      support to communities." This is one of the most prominent AI tells
      per Wikipedia's Signs of AI Writing guide.
    language: en
    confidence_range: [0.80, 0.90]

  - id: AIH-H-007
    rule: "PROMOTIONAL TONE IN REPORTS"
    description: >
      Flag travel-brochure and marketing language in institutional reports:
      "breathtaking", "rich cultural tapestry", "unprecedented opportunity",
      "groundbreaking initiative", "must-visit", "stunning natural beauty",
      "vibrant community". Replace with specific, evidence-based descriptions.
      This boosterism undermines credibility in PRDOH reports and plans.
    language: both
    confidence_range: [0.75, 0.85]

  - id: AIH-H-008
    rule: "HEDGE STACKING"
    description: >
      Flag sentences with 3 or more hedging devices co-occurring: may,
      might, could, potentially, possibly, perhaps, arguably, somewhat,
      to some extent. "It could potentially be argued that this may possibly
      lead to improved outcomes" → "This approach may improve outcomes."
      Reduce to at most one hedge per sentence.
    language: en
    confidence_range: [0.70, 0.80]

  - id: AIH-H-009
    rule: "VAGUE ATTRIBUTION"
    description: >
      Flag claims attributed to unnamed sources: "Industry reports
      suggest...", "Observers have cited...", "Some critics argue...",
      "Experts believe...", "Research indicates...", "Studies have shown..."
      Either add a specific citation or rewrite as a direct statement
      without the false authority appeal. In PRDOH reports, vague
      attribution weakens credibility.
    language: both
    confidence_range: [0.70, 0.80]

  - id: AIH-H-010
    rule: "PASSIVE VOICE CLUSTERS (ES)"
    description: >
      Flag paragraphs in Spanish with excessive "se + verb" impersonal
      constructions (4 or more in a single paragraph). "Se puede observar
      que se han implementado medidas que se caracterizan por..." →
      rewrite with active subjects. Some "se" constructions are natural in
      Spanish; flag only when they cluster and obscure who does what.
    language: es
    confidence_range: [0.65, 0.75]
